name: CI/CD

on:
  push:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      ########################################################
      # BACKEND LINT (PYLINT)
      ########################################################
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install backend dependencies
        working-directory: backend
        run: pip install -r requirements.txt

      - name: Run pylint
        working-directory: backend
        run: |
          pylint app --exit-zero

      ########################################################
      # FRONTEND LINT (ESLINT)
      ########################################################
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Run ESLint
        working-directory: frontend
        run: |
          npx eslint . || true

      ########################################################
      # LOGIN TO GHCR
      ########################################################
      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | \
          docker login ghcr.io -u ${{ github.actor }} --password-stdin

      ########################################################
      # BACKEND IMAGE BUILD + PUSH
      ########################################################
      - name: Build backend image
        run: docker build -t $REGISTRY/${IMAGE_NAME_BACKEND}:latest backend/

      - name: Push backend image
        run: docker push $REGISTRY/${IMAGE_NAME_BACKEND}:latest

      ########################################################
      # FRONTEND IMAGE BUILD + PUSH
      ########################################################
      - name: Build frontend image
        run: docker build -t $REGISTRY/${IMAGE_NAME_FRONTEND}:latest frontend/

      - name: Push frontend image
        run: docker push $REGISTRY/${IMAGE_NAME_FRONTEND}:latest
